<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WSO2 Integration Server Tooling</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" type="text/css" href="css/app.css" />

	<script src="lib/jquery_v1.9.1/jquery.js"></script>
</head>
<body>
	<!-- An iframe has been used to avoid JS libarary conflicts in Electron -->
	<iframe id="iframe" src="window.html"></iframe>

	<!-- Update iframe height according to window height -->
	<script>
		$("iframe").css("height", $(window).height() + "px");
		window.onresize = function() {
			$("iframe").css("height", $(window).height() + "px");
		}
	</script>
<script>
	var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
	var eventer = window[eventMethod];
	var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

	// Listen to message from child window
	eventer(messageEvent,function(e) {
		console.log('parent received message!:  ',e.data);
	},false);
</script>
</body>
</html>
